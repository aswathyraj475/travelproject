{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container" style="margin-bottom:100px;">
    <form method="POST" enctype="multipart/form-data">
     {% csrf_token %}
<form method="POST" class="border border-3 border primary">
    <div class="mb-3">
  <label  class="form-label">Username</label>
  <input type="text" class="form-control" name="u" placeholder="Enter username">
</div>
<div class="mb-3">
  <label  class="form-label">Firstname</label>
 <input type="text" class="form-control" name="f" placeholder="Enter firstname">
</div>
    <div class="mb-3">
  <label  class="form-label">Lastname</label>
 <input type="text" class="form-control" name="l" placeholder="Enter lastname">
</div>
    <div class="mb-3">
  <label  class="form-label">email</label>
 <input type="email" class="form-control" name="e" placeholder="Enter email">
</div>
     <div class="mb-3">
  <label  class="form-label">password</label>
 <input type="password" class="form-control" name="p" placeholder="Enter password">
</div>
    <div class="mb-3">
  <label  class="form-label">place</label>
 <input type="text" class="form-control" name="pl" placeholder="Enter the place name">
</div>
<div class="mb-3">
  <label  class="form-label"></label>
 <input type="text" class="form-control" name="n" placeholder="Enter the phonenumber">
</div>



    <div class="mb-3">
        <input type="submit" value="Register">
</div>
    </div>
</form>
{% endblock %}
